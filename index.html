<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="shortcut icon" href="./favicon.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css">
  <link rel="stylesheet" href="./src/index.css">
  <link rel="stylesheet" href="./src/app.css">

  <title>algolia-sa-assignment</title>
</head>

<body>
  <header class="header">
    <h1 class="header-title">
      <a href="/">algolia-sa-assignment</a>
    </h1>
    <div id="searchbox"></div>
    <div class="autocomplete">
      <div class="autocomplete__hits" id="autocomplete-hits">

      </div>
    </div>
  </header>

  <div class="container">
    <div class="facet-panel">
      <div class="facet-panel__container">
        <h2>Brand</h2>
        <div class="facet-panel__facet-list" id="brand-facet"></div>
      </div>
      <div class="facet-panel__container">
        <h2>Categories</h2>
        <div class="facet-panel__facet-list" id="categories-facet"></div>
      </div>
    </div>
    <div class="search-panel">
      <div class="search-panel__results">
        <div id="hits"></div>
      </div>
    </div>

    <div id="pagination"></div>
  </div>

  <script src="./src/app.js"></script>
</body>

</html>
